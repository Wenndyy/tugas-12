<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Salam dan Kutipan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
       
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <form>
        <div class="mb-3 d-flex align-items-center" id="layout">
            <label for="nameInput" class="form-label me-2">Nama:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Masukkan nama anda" style="width: auto;">
        </div>
        <button onclick="greet()"  class="btn btn-primary" style="width: auto;">Submit</button>
    </form>    
    
    
    <div class="output" id="output"></div>

    <script>
        function greet() {
            const name = document.getElementById("nameInput").value;
            const quotes = [
                "Setiap langkah kecil membawa kita lebih dekat pada tujuan besar.",
                "Keberhasilan adalah hasil dari usaha kecil yang dilakukan setiap hari.",
                "Hidup adalah tentang keberanian menghadapi tantangan dengan senyuman.",
                "Jangan pernah menyerah, karena hal besar membutuhkan waktu.",
                "Impian tidak akan tercapai tanpa kerja keras dan tekad."
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            if (name) {
                document.getElementById("output").innerHTML = `Hei ${name}, "${randomQuote}"`;
            } else {
                document.getElementById("output").innerHTML = "Hei, masukkan nama Anda dulu!";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
